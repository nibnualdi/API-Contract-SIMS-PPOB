components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      name: Authorization
      description: "Bearer token to access these api endpoints"

tags:
  name: Module Information
/services:
  get:
    description: Digunakan untuk mendapatkan list Service/Layanan PPOB. Service ini harus menggunakan Bearer Token JWT untuk mengaksesnya.
    tags: [Module Information]
    security:
      - bearerAuth: []
    responses:
      200:
        description: Request Successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: array
                  items:
                    properties:
                      service_code: 
                        type: string
                      service_name: 
                        type: string
                      service_icon: 
                        type: string
                      service_tariff: 
                        type: integer
