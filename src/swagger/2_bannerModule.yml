components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      name: Authorization
      description: "Bearer token to access these api endpoints"

tags:
  name: Module Information
/banner:
  get:
    description: Digunakan untuk mendapatkan list banner. Service ini harus menggunakan Bearer Token JWT untuk mengaksesnya.
    tags: [Module Information]
    security:
      - bearerAuth: []
    responses:
      200:
        description: Request Successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: array
                  items:
                    properties:
                      email: 
                        type: string
                      first_name: 
                        type: string
                      last_name: 
                        type: string
                      profile_image: 
                        type: string
              example:
                status: 0
                message: Sukses
                data: 
                  - banner_name: Banner 1
                    banner_image: https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg
                    description: Lerem Ipsum Dolor sit amet
                  - banner_name: Banner 2
                    banner_image: https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg
                    description: Lerem Ipsum Dolor sit amet
                  - banner_name: Banner 3
                    banner_image: https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg
                    description: Lerem Ipsum Dolor sit amet
                  - banner_name: Banner 4
                    banner_image: https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg
                    description: Lerem Ipsum Dolor sit amet
                  - banner_name: Banner 5
                    banner_image: https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg
                    description: Lerem Ipsum Dolor sit amet
                  - banner_name: Banner 6
                    banner_image: https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg
                    description: Lerem Ipsum Dolor sit amet
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: null
              example:
                status: 108
                message: Token tidak tidak valid atau kadaluwarsa
                data: null